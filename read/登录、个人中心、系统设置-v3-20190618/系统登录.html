        <div id="u5_text" class="text ">
          <p style="font-size:13px;"><span style="color:#FF0000;">说明：</span></p><p style="font-size:12px;"><span style="color:#FF3399;">1、与国信统一登录平台（SSO）对接（已有API文件）。</span></p><p style="font-size:12px;"><span style="color:#FF3399;">2、在系统配置内有登录开关：开关关闭时，可自定义设置第三方登录。</span></p><p style="font-size:12px;"><span style="color:#FF3399;"><br></span></p><p style="font-size:12px;"><span style="color:#FF3399;">3、当系统设置→登录设置中选择的是第三方的登录方式时，登录界面有第三方登录，也有管理员登录，这时管理员登录只能登录系统设置→登录设置中设置的超级管理员账号。</span></p><p style="font-size:12px;"><span style="color:#FF3399;"><br></span></p><p style="font-size:12px;"><span style="color:#FF3399;">4、当系统设置→登录设置选择的是内部登录方式时，登录界面无第三方登录，只有输入账号密码的普通登录，此时内部系统的账号都可以登录。</span></p>
